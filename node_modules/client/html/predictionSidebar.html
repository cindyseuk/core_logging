<!DOCTYPE html>
<html lang="en-US">
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color:#b6d7a8;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Lithology Predictions</span>
      </div>
    </nav>
    <div  id="piechart" align="left">
    </div>
    <div class="card mb-3" style="width: 18rem;">
      <div style="display: flex; flex: 1 1 auto;">
      <img id="imgId" style="width:80px; height:80px;">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-6">
            <div class="card-body ">
              <h5 class="card-title" id="lithology-name"></h5>
              <p class="card-text" style="font-size:12px;" id="lithology-description"></p>
              <p class="card-text"><small class="text-muted"></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(getLithologyData);

    function getLithologyData(){
      google.script.run.withSuccessHandler(drawChart)
                      .getLithologyFromMasterSheet();
    }

    //callback that instantiates pie chart and draws it
    function drawChart(lithArray) {
      var data = google.visualization.arrayToDataTable(lithArray);

      var options = { legend: 'right',
                      'width':350, 'height':250,
                      colors: ['#b6d7a8','green','#28754E','#528800','#88880E'],};

      //instantiate and draw chart 
      var chart = new google.visualization
                .PieChart(document.getElementById('piechart'));

      function displayLithologyDescription(){
            var selectedItem = chart.getSelection()[0];
            if (selectedItem) {
              var lithology = data.getValue(selectedItem.row, 0);
              google.script.run.withSuccessHandler(lithologyDescription)
                   .getLithologyDescription(lithology);
              document.getElementById('lithology-name').innerHTML=lithology;
            }
      }
      google.visualization.events.addListener(chart, 'select', displayLithologyDescription);
      chart.draw(data, options);
    }
    function lithologyDescription(desc){
      document.getElementById('lithology-description').innerHTML=desc[0];
      document.getElementById('imgId').src=desc[1];
    }
  </script>
  </body>
</html>
